    <body id="blog" class="page">

        <header>
            <div class="container">

        <div id="main" class="main-content container">


                <h1 class="visually-hidden">Register</h1>

                <h2> Register Now!</h2>

                

        </div>

            <form>
      <fieldset>
        

        <div class="form-row">

        <label for="name">Your Name</label>
           <input type="text" name="name" placeholder="e.g Jane Smith" id="name" autofocus required>
        </div>
 
        <div class="form-row">
          <label for="email">Email</label>
        
            <input type="text" name="email" class="email" id="email" placeholder="name@gmail.com" required>

         
        </div>

        <div class="form-row">
          <label for="phone">Mobile Number</label>
          
            <input type="text" name="phone" class="phone" maxlength="12" id="phone" placeholder="e.g. 0417399098">

        </div>

        <div class="form-row">
          <label>State</label>

          <select>
            <option>Select State</option>
              <option>NSW</option>
              <option>VIC</option>
              <option>ACT</option>
              <option>QLD</option>
              <option>SA</option>
              <option>WA</option>
              <option>NT</option>
          </select>
          
        </div>

        <div class="form-row">
          <label for="password">Enter a password</label>

            <input type="password" name="password" class="password" maxlength="10" minlength="4" id="password" placeholder="4-10 characters">

         </div>
         
        <div class="form-row">
          <label for="interest">Which service are you interested in?</label>
            <div class="radio-buttons">
            <input type="radio" name="interest" value="Relaxing" checked> Relaxing
            <input type="radio" name="interest" value="Email"> Email
            <input type="radio" name="interest" value="Phone"> Phone
          </div>
        </div>

        <div class="form-row">
          <label for="AgreeTCs"></label>
             <div class="radio-buttons">
             <input type="checkbox" name="AgreeTCs" value="TCs"> I agree to the Terms &amp; Conditions
             </div>
        </div>
        


        </fieldset>

      <fieldset>
        <button type="submit" class="button blue">Register</button>
      
      </fieldset>

        </form>
